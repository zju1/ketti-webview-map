<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #map {
        height: 100dvh;
      }
      #find-me {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        padding: 8px 15px;
        background-color: #eb1700;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        border: none;
      }
      #find-me:hover {
        background-color: #861205;
      }
      .center-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      #locationName {
        position: fixed;
        z-index: 1000;
        left: 50%;
        transform: translateX(-50%);
        top: 12px;
        font: 600 20px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="find-me"></button>
    <h1 id="locationName"></h1>
    <div id="map"></div>
    <div class="center-marker">
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M24 0C15.1634 0 8 7.1634 8 16C8 18.842 8.7632 21.5 10.0624 23.812C10.2782 24.196 10.5044 24.574 10.75 24.938L24 48L37.25 24.938C37.454 24.636 37.63 24.316 37.812 24L37.938 23.812C39.236 21.5 40 18.842 40 16C40 7.1634 32.836 0 24 0ZM24 8C28.418 8 32 11.5818 32 16C32 20.418 28.418 24 24 24C19.5818 24 16 20.418 16 16C16 11.5818 19.5818 8 24 8Z"
          fill="#E74C3C"
        />
        <path
          d="M24 6C18.4772 6 14 10.4772 14 16C14 21.522 18.4772 26 24 26C29.522 26 34 21.522 34 16C34 10.4772 29.522 6 24 6ZM24 10C27.314 10 30 12.6862 30 16C30 19.3138 27.314 22 24 22C20.686 22 18 19.3138 18 16C18 12.6862 20.686 10 24 10Z"
          fill="#C0392B"
        />
      </svg>
    </div>
  </body>
  <script>
    const params = new URLSearchParams(location.search);
    const lang = params.get("lang");
    const finder = document.getElementById("find-me");

    const text =
      lang === "uz"
        ? "Meni top"
        : lang === "ru"
        ? "Найди меня"
        : lang === "kaa"
        ? "Meni tap"
        : "Find me";

    finder.textContent = text;

    const locationName = document.getElementById("locationName");

    var map = L.map("map").setView([42.4619, 59.6166], 14);

    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    function postMessageToWebView(message) {
      // For Android
      if (window.AndroidInterface) {
        window.AndroidInterface.postMessage(message);
      }
      // For iOS
      else if (
        window.webkit &&
        window.webkit.messageHandlers &&
        window.webkit.messageHandlers.iosInterface
      ) {
        window.webkit.messageHandlers.iosInterface.postMessage(message);
      }
      // Fallback
      else {
        console.warn("No native interface available");
      }
    }

    map.on("dragend", async function () {
      var center = map.getCenter();
      const location = { lat: center.lat, long: center.lng };
      const name = await geocoder(location.lat, location.long);
      const data = {
        location,
        name,
      };
      postMessageToWebView(
        JSON.stringify({
          type: "location",
          data,
        })
      );
    });

    const geocoder = async (lat, lon) => {
      const response = await fetch(`
https://api.express24.uz/client/v4/geocode/by-coordinates?latitude=${lat}&longitude=${lon}`);
      const data = await response.json();
      locationName.textContent = data.name;
      return data.name;
    };

    finder.onclick = async function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async function (position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var userLocation = [lat, lon];

            map.setView(userLocation, 19);
            const location = {
              lat: lat,
              long: lon,
            };
            const name = await geocoder(location.lat, location.long);
            const data = {
              location,
              name,
            };
            postMessageToWebView(
              JSON.stringify({
                type: "location",
                data,
              })
            );
          },
          function (error) {
            alert("Unable to retrieve your location");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser");
      }
    };
  </script>
</html>
